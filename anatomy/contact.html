<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Human Anatomy - Contact</title>
<link rel="icon" href="img/favicon.ico" />
<link rel="stylesheet" type="text/css" href="css/main.css" />
<link rel="stylesheet" type="text/css" href="css/contact.css" />
<script type="text/javascript" src="scripts/jquery-3.6.3.min.js"></script>
<script type="text/javascript" src="scripts/jquery-ui-1.13.2.js"></script>
<script type="text/javascript" src="js/contact.js"></script>
<script type="text/javascript" src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <h1>
    <a href="homepage.html" title="home"><img class="dots" src="img/dots.png" alt="dots logo" height="30" /></a> Contact Us
  </h1>
  <div class="splash center contact">
    <p>Reach out to us if you find this content helpful, or notice an error in a quiz or broken link. Thanks!</p>
    <p>
      <span class="read-label">Read</span> → <span class="watch-label">Watch</span> → <span class="test-label">Test</span>
    </p>
    <!-- inspiration from: https://paperform.co/blog/html-contact-form/ -->
    <form id="contact-form" method="post">
      <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" size="40" required="" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" size="40" required="" />
      </div>
      <div>
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="6" cols="60" required=""></textarea>
      </div>
      <div class="g-recaptcha" data-sitekey="6LerwfskAAAAAAi1wFgZ0vft6TsxEeFzEcPnjOnW"></div>
      <div>
        <button type="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </div>
  <div class="splash center footer">
    <span class="copyright">© 2023 <b>read-watch-test</b></span> <span class="contact-link"><a href="homepage.html">Home</a></span>
  </div>
</body>
</html>
